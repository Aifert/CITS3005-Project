<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    {% if results %}
        <table>
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for index in range(results|length) %}
                    <tr>
                        <td>{{ index }}</td>
                        <td>{{ results[index] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
